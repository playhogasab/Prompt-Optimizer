<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Magic Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border-top-color: #3498db; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @-webkit-keyframes spinner { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-2xl border border-gray-700">
        <h1 class="text-3xl font-bold text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
            AI Prompt & Story Gen
        </h1>

        <div class="flex justify-center mb-6 space-x-4">
            <button onclick="setMode('optimizer')" id="btn-opt" class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 transition border-2 border-blue-400">Prompt Optimizer</button>
            <button onclick="setMode('story')" id="btn-story" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-purple-600 transition border-2 border-transparent">Story Generator</button>
        </div>

        <textarea id="userInput" rows="4" class="w-full p-4 bg-gray-900 rounded-lg border border-gray-600 focus:outline-none focus:border-blue-500 text-gray-200" placeholder="Type your raw idea here..."></textarea>

        <button onclick="generateContent()" class="w-full mt-4 py-3 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg font-bold hover:opacity-90 transition flex justify-center items-center">
            <span id="btnText">Generate Magic</span>
            <div id="loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 ml-2 hidden"></div>
        </button>

        <div id="outputContainer" class="mt-6 hidden">
            <h2 class="text-lg font-semibold text-gray-400 mb-2">Result:</h2>
            <div id="resultText" class="p-4 bg-gray-900 rounded-lg border border-gray-700 text-gray-300 leading-relaxed whitespace-pre-wrap"></div>
        </div>
    </div>

    <script>
        let currentMode = 'optimizer';

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('userInput').placeholder = mode === 'optimizer' ? "Enter a basic prompt to improve..." : "Enter a story idea...";
            
            // Toggle Styles
            if(mode === 'optimizer') {
                document.getElementById('btn-opt').classList.add('bg-blue-600', 'border-blue-400');
                document.getElementById('btn-opt').classList.remove('bg-gray-700', 'border-transparent');
                document.getElementById('btn-story').classList.add('bg-gray-700', 'border-transparent');
                document.getElementById('btn-story').classList.remove('bg-purple-600', 'border-purple-400');
            } else {
                document.getElementById('btn-story').classList.add('bg-purple-600', 'border-purple-400');
                document.getElementById('btn-story').classList.remove('bg-gray-700', 'border-transparent');
                document.getElementById('btn-opt').classList.add('bg-gray-700', 'border-transparent');
                document.getElementById('btn-opt').classList.remove('bg-blue-600', 'border-blue-400');
            }
        }

        async function generateContent() {
            const input = document.getElementById('userInput').value;
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const resultBox = document.getElementById('resultText');
            const outputContainer = document.getElementById('outputContainer');

            if (!input) return alert("Please type something!");

            // Loading State
            btnText.innerText = "Working...";
            loader.classList.remove('hidden');
            outputContainer.classList.add('hidden');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: input, mode: currentMode })
                });
                const data = await response.json();
                
                resultBox.innerText = data.result || "Error: " + data.error;
                outputContainer.classList.remove('hidden');
            } catch (error) {
                alert("Something went wrong!");
            } finally {
                btnText.innerText = "Generate Magic";
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
